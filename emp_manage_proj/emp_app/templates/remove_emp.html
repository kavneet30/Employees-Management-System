<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove the Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'remove_emp.css' %}">
</head>
<body>
    <div class = "main">
        
        <div class = "heading">
            <h1>REMOVE THE EMPLOYEES</h1>
        </div>
        <select name ="dropdown" onchange="location = this.value;">
            <option value = "/remove_emp/{{emp.id}}">Choose the Employee to Remove</option>
            {% for emp in emps %}
            <option value = "/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</option>
            {% endfor %}
        </select>
        
        <div class = "box">
        </div>
    </div>
    
</body>
</html>
